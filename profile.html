<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>❤️ Soulmate ❤️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">❤️ Soulmate ❤️</h1></span>
    </nav>

    <div class="container">
        <form>
            <div class="d-grid gap-3">
                <div class="row">
                    <div class="h3">
                        Personal Info
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="name" class="form-control" id="nameInput" placeholder="Type your name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Gender</label>
                        <select class="form-control" id="genderInput" placeholder="Choose your gender">
                        <option>Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Race</label>
                        <select class="form-control" id="raceInput" placeholder="What is your race">
                        <option>Black/African American</option>
                        <option>European/Caucasian-American</option>
                        <option>Latino/Hispanic American</option>
                        <option>Asian/Pacific Islander/Asian-American</option>
                        <option>Native American</option>
                        <option>Other</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Race</label>
                        <select class="form-control" id="raceInput" placeholder="What is your field">
                        <option>Law</option>
                        <option>Math</option>
                        <option>Social Science, Psychologist</option>
                        <option>Medical Science, Pharmaceuticals, and Bio Tech</option> 
                        <option>Engineering</option>  
                        <option>English/Creative Writing/ Journalism</option> 
                        <option>History/Religion/Philosophy</option> 
                        <option>Business/Econ/Finance</option> 
                        <option>Education, Academia</option> 
                        <option>Biological Sciences/Chemistry/Physics</option>
                        <option>Social Work</option> 
                        <option>Undergrad/undecided</option>
                        <option>Political Science/International Affairs</option> 
                        <option>Film</option>
                        <option>Fine Arts/Arts Administration</option>
                        <option>Languages</option>
                        <option>Architecture</option>
                        <option>Other</option>
                      </select>
                    </div>
                </div>
                <div class="row">
                    <div class="h3">
                        Behavior
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">How often do you go out?</label>
                        <select class="form-control" id="goOutInput" placeholder="Select one">
                        <option>Several times a week</option>
                        <option>Twice a week</option>
                        <option>Once a week</option>
                        <option>Twice a month</option>
                        <option>Once a month</option>
                        <option>Several times a year</option>
                        <option>Almost never</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">How often do you go on a date?</label>
                        <select class="form-control" id="dateInput" placeholder="Select one">
                        <option>Several times a week</option>
                        <option>Twice a week</option>
                        <option>Once a week</option>
                        <option>Twice a month</option>
                        <option>Once a month</option>
                        <option>Several times a year</option>
                        <option>Almost never</option>
                      </select>
                    </div>
                </div>
                <div class="row">
                    <div class="h3">
                        Preferences
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">How often do you go out?</label>
                        <select class="form-control" id="goOutInput" placeholder="Select one">
                        <option>Several times a week</option>
                        <option>Twice a week</option>
                        <option>Once a week</option>
                        <option>Twice a month</option>
                        <option>Once a month</option>
                        <option>Several times a year</option>
                        <option>Almost never</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">How often do you go on a date?</label>
                        <select class="form-control" id="dateInput">
                        <option>Several times a week</option>
                        <option>Twice a week</option>
                        <option>Once a week</option>
                        <option>Twice a month</option>
                        <option>Once a month</option>
                        <option>Several times a year</option>
                        <option>Almost never</option>
                      </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Profile</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
