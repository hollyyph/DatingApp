<body>

    <div class="container">
        <form id="form" action="http://localhost:9999/choose">
            <div class="d-grid gap-3">
                <div class="row">
                    <div class="h3">
                        Personal Info
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="nameInput" placeholder="Type your name">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="genderInput" placeholder="Choose your gender">
                        <option>Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="race">Race</label>
                        <select class="form-control" id="raceInput" placeholder="What is your race">
                        <option>Black/African American</option>
                        <option>European/Caucasian-American</option>
                        <option>Latino/Hispanic American</option>
                        <option>Asian/Pacific Islander/Asian-American</option>
                        <option>Native American</option>
                        <option>Other</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="field">Race</label>
                        <select class="form-control" id="fieldInput" placeholder="What is your field">
                        <option>Law</option>
                        <option>Math</option>
                        <option>Social Science, Psychologist</option>
                        <option>Medical Science, Pharmaceuticals, and Bio Tech</option> 
                        <option>Engineering</option>  
                        <option>English/Creative Writing/ Journalism</option> 
                        <option>History/Religion/Philosophy</option> 
                        <option>Business/Econ/Finance</option> 
                        <option>Education, Academia</option> 
                        <option>Biological Sciences/Chemistry/Physics</option>
                        <option>Social Work</option> 
                        <option>Undergrad/undecided</option>
                        <option>Political Science/International Affairs</option> 
                        <option>Film</option>
                        <option>Fine Arts/Arts Administration</option>
                        <option>Languages</option>
                        <option>Architecture</option>
                        <option>Other</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <input type="bio" class="form-control" id="bioInput" placeholder="Write your bio, what do you say yourself">
                    </div>
                </div>
                <div class="row">
                    <div class="h3">
                        Behavior
                    </div>
                    <div class="form-group">
                        <label for="goOut">How often do you go out?</label>
                        <select class="form-control" id="goOutInput" placeholder="Select one">
                        <option>Several times a week</option>
                        <option>Twice a week</option>
                        <option>Once a week</option>
                        <option>Twice a month</option>
                        <option>Once a month</option>
                        <option>Several times a year</option>
                        <option>Almost never</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="date">How often do you go on a date?</label>
                        <select class="form-control" id="dateInput" placeholder="Select one">
                        <option>Several times a week</option>
                        <option>Twice a week</option>
                        <option>Once a week</option>
                        <option>Twice a month</option>
                        <option>Once a month</option>
                        <option>Several times a year</option>
                        <option>Almost never</option>
                      </select>
                    </div>
                </div>
                <div class="row">
                    <div class="h3">
                        Preferences
                    </div>
                    <div class="form-group">
                        <label for="impRelig">How important is it to you (on a scale of 1-10) that a person you date be of the same religious background?</label>
                        <div class="text mb-3">
                            <div class="d-inline mx-3">
                                Not important
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                                <label class="form-check-label" for="inlineRadio1">1</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                                <label class="form-check-label" for="inlineRadio2">2</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" />
                                <label class="form-check-label" for="inlineRadio3">3</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" />
                                <label class="form-check-label" for="inlineRadio4">4</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5" />
                                <label class="form-check-label" for="inlineRadio5">5</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6" />
                                <label class="form-check-label" for="inlineRadio6">6</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" />
                                <label class="form-check-label" for="inlineRadio3">7</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" />
                                <label class="form-check-label" for="inlineRadio4">8</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5" />
                                <label class="form-check-label" for="inlineRadio5">9</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6" />
                                <label class="form-check-label" for="inlineRadio6">10</label>
                            </div>
                            <div class="d-inline me-4">
                                Very important
                            </div>
                        </div>
                        <div class="text-end">
                        </div>
                        <div class="form-group">
                            <label for="impRace">How important is it to you (on a scale of 1-10) that a person you date be of the same racial/ethnic background?</label>
                            <div class="text mb-3">
                                <div class="d-inline mx-3">
                                    Not important
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                                    <label class="form-check-label" for="inlineRadio1">1</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                                    <label class="form-check-label" for="inlineRadio2">2</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" />
                                    <label class="form-check-label" for="inlineRadio3">3</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" />
                                    <label class="form-check-label" for="inlineRadio4">4</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5" />
                                    <label class="form-check-label" for="inlineRadio5">5</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6" />
                                    <label class="form-check-label" for="inlineRadio6">6</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" />
                                    <label class="form-check-label" for="inlineRadio3">7</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" />
                                    <label class="form-check-label" for="inlineRadio4">8</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5" />
                                    <label class="form-check-label" for="inlineRadio5">9</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6" />
                                    <label class="form-check-label" for="inlineRadio6">10</label>
                                </div>
                                <div class="d-inline me-4">
                                    Very important
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Profile</button>
        </form>
        </div>

            $(document).ready(() => {
                const form = $("#form");
                const name = $("#name");

</body>
